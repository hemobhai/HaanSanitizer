<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./CSS/signup.css">
</head>
<body>
  <div id="main">
    
      <h1 id="head">Register </h1>
      <p id="para">Please fill in the information below</p>
    
    
    <form action="" id="registration_form">
      
            <div>
                <input type="text" placeholder="First Name" id="name" required>
            </div>
            <div>
              <input type="text" placeholder="Last Name" id="lname" required>
          </div>


            <div>
                <input type="text" placeholder="E-mail" id="email" required>
            </div>
            <div>
                <input type="password" placeholder="Password" id="password" autocomplete="on" required>
            </div>
           
            <div>
                <input type="checkbox" id="check">
                <label for="check">I have read and I accept the privacy policy</label>
            </div>
            <div>
                <button type="button" id="register">CREATE ACCOUNT</button>
            </div>
            <div id="Already">
                <a href="./login.html" >Already registered? Log in!</a>
            </div>
        </div>
    </form>

    <script src="./Script/signup.js" type="module"></script>
</body>
</html>
