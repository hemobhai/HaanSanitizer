<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/login.css">

</head>

<body>
   
    <!-- main signin............................................... -->

    
    

    <div id="massage-signout">
        <div id="message" style="display: none;">
            <p id="message-text"></p>
        </div>
        <div>
        <button id="logout" style="display: none;">Log Out</button>
    </div>
    </div>

    <form action="">
        <div id="main">
            <div>
                <h3 id="head">LOGIN</h3>
                <p id="msg">Please enter your e-mail and password </p>
            </div>
            
            <div id="sign">
                
                <div id="gmail">
                    <label for="email"></label>
                    <input type="text" name="login_email" id="login_email" placeholder="E-mail" />
                </div>
                <div  id="pass">
                    <label for="password"></label>
                    <input type="password" name="login_password" id="login_password"
                        placeholder="Password"  >
                       
                        
                </div>
            
                <div>
                    <a href="Forget Password.html">Forget password?</a>
                </div>
                 
                <button type="button" id="login" name="login" class="btn btn-success">SIGN IN</button>
            </div>

        </div>
    </form>



    </body>
    </html>
<script src="./script/login.js" type="module"></script>
